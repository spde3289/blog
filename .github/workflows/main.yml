# .github/workflows/build-merge-deploy-prod.yml
name: Build ‚Üí (PRÏù¥Î©¥ Î®∏ÏßÄ) ‚Üí Vercel Prod Î∞∞Ìè¨

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write # Î®∏ÏßÄ/Ï≤¥ÌÅ¨ÏïÑÏõÉÏóê ÌïÑÏöî

jobs:
  # Í≥µÌÜµ CI: push/PR Î™®Îëê ÎπåÎìú (ÎìúÎûòÌîÑÌä∏ PRÏùÄ Ïä§ÌÇµ)
  ci:
    name: CI (lint/build)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    steps:
      - name: Checkout target
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build (app build)
        run: yarn build

  # PRÏùº ÎïåÎßå: CI ÌÜµÍ≥ºÌïòÎ©¥ ÏûêÎèô Î®∏ÏßÄ ‚Üí Prod Î∞∞Ìè¨
  pr_merge_and_deploy_prod:
    name: (PR) Î®∏ÏßÄ ÌõÑ Vercel Prod Î∞∞Ìè¨
    needs: ci
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'master' &&
      github.event.pull_request.head.repo.full_name == github.repository &&
      !github.event.pull_request.draft
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Create Pull Request to default branch if missing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            // Merge the PR
            await github.rest.pulls.merge({
              owner, repo, pull_number: pr_number, merge_method: 'squash'
            });
            core.info(`üöÄ Merged PR #${pr_number}`);

      # Î®∏ÏßÄ ÏßÅÌõÑ master ÏµúÏã† Í∏∞Ï§ÄÏúºÎ°ú Prod Î∞∞Ìè¨ (prebuilt ÏàúÏÑú)
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"

      - name: Vercel build (production)
        run: vercel build --prod --token "${VERCEL_TOKEN}"

      - name: Deploy to Vercel (Production, prebuilt)
        run: vercel deploy --prebuilt --prod --token "${VERCEL_TOKEN}"

  # masterÎ°ú ÏßÅÏ†ë pushÎêú Í≤ΩÏö∞: Prod Î∞∞Ìè¨
  push_deploy_prod:
    name: (push) Vercel Prod Î∞∞Ìè¨
    needs: ci
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Create Pull Request to default branch if missing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;

            // Merge the PR
            await github.rest.pulls.merge({
              owner, repo, pull_number: pr_number, merge_method: 'squash'
            });
            core.info(`üöÄ Merged PR #${pr_number}`);

      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"

      - name: Vercel build (production)
        run: vercel build --prod --token "${VERCEL_TOKEN}"

      - name: Deploy to Vercel (Production, prebuilt)
        run: vercel deploy --prebuilt --prod --token "${VERCEL_TOKEN}"
