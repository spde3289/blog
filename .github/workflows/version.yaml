name: Create release & tag

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Extract version from commit message
        id: version
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Commit message: $msg"

          # v0.0.0 / V0.0.0 둘 다 잡도록
          if [[ $msg =~ ([vV][0-9]+\.[0-9]+\.[0-9]+) ]]; then
            ver="${BASH_REMATCH[1]}"
            # 통일해서 소문자 v로 쓰고 싶으면:
            ver="${ver,,}" # V0.0.0 -> v0.0.0 (bash 소문자 변환)
            echo "Found version: $ver"
            echo "version=$ver" >> $GITHUB_OUTPUT
          else
            echo "No explicit version found in commit message"
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push tag (use version from commit)
        if: ${{ steps.version.outputs.version != '' }}
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          custom_tag: ${{ steps.version.outputs.version }}
          tag_prefix: ""

      - name: Bump version and push tag (auto)
        if: ${{ steps.version.outputs.version == '' }}
        id: tag_version_auto
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          default_bump: patch
          tag_prefix: v
          release_branches: master,main

      - name: Build
        run: yarn build --profile

      - name: Archive prebuilt output
        run: |
          zip -r build-${{ steps.tag_version.outputs.new_tag || steps.tag_version_auto.outputs.new_tag }}.zip .next

      - name: Upload prebuilt build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-build
          path: build-${{ steps.tag_version.outputs.new_tag || steps.tag_version_auto.outputs.new_tag }}.zip

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag || steps.tag_version_auto.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag || steps.tag_version_auto.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog || steps.tag_version_auto.outputs.changelog }}
          artifacts: build-${{ steps.tag_version.outputs.new_tag }}.zip
          artifactContentType: raw
          makeLatest: true
          token: ${{ secrets.TOKEN }}
