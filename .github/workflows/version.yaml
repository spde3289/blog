name: Create release & tag

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Extract version from commit message
        id: version
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Commit message: $msg"

          # v0.0.0 / V0.0.0 ë‘˜ ë‹¤ ì¡ë„ë¡
          if [[ $msg =~ ([vV][0-9]+\.[0-9]+\.[0-9]+) ]]; then
            ver="${BASH_REMATCH[1]}"
            # í†µì¼í•´ì„œ ì†Œë¬¸ì vë¡œ ì“°ê³  ì‹¶ìœ¼ë©´:
            ver="${ver,,}" # V0.0.0 -> v0.0.0 (bash ì†Œë¬¸ì ë³€í™˜)
            echo "Found version: $ver"
            echo "version=$ver" >> $GITHUB_OUTPUT
          else
            echo "No explicit version found in commit message"
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push tag (use version from commit)
        if: ${{ steps.version.outputs.version != '' }}
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          custom_tag: ${{ steps.version.outputs.version }}
          tag_prefix: ""

      - name: Bump version and push tag (auto)
        if: ${{ steps.version.outputs.version == '' }}
        id: tag_version_auto
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.TOKEN }}
          default_bump: patch
          tag_prefix: v
          release_branches: master,main

      - name: Set TAG env
        run: |
          TAG="${{ steps.tag_version.outputs.new_tag || steps.tag_version_auto.outputs.new_tag }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Using TAG=$TAG"

      # ğŸ”¥ ì—¬ê¸°ë¶€í„° .vercel/output ë¹Œë“œ í”Œë¡œìš°
      - name: Install Vercel CLI
        run: yarn global add vercel@latest

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"

      - name: Vercel build (production)
        run: vercel build --prod --token "${VERCEL_TOKEN}"

      # ğŸ”¥ .vercel/output ì„ zipìœ¼ë¡œ ë¬¶ê¸°
      - name: Archive prebuilt output
        run: |
          ls -R .vercel || echo ".vercel directory not found"
          zip -r "build-${TAG}.zip" .vercel/output

      - name: Upload prebuilt build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-build
          path: build-${{ env.TAG }}.zip

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: ${{ steps.tag_version.outputs.changelog || steps.tag_version_auto.outputs.changelog }}
          artifacts: build-${{ env.TAG }}.zip
          artifactContentType: raw
          makeLatest: true
          token: ${{ secrets.TOKEN }}
