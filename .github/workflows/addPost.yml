            if (!pr) {
              pr = (await github.rest.pulls.create({
                owner, repo,
                title: `Auto PR: ${head} â†’ ${base}`,
                head, base,
                body: 'ğŸ“¦ addPost ë¸Œëœì¹˜ ë³€ê²½ ê°ì§€ PR (ìë™ ìƒì„±)',
