name: lint & build check

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: ESLint Check
        run: yarn lint

      - name: Build React
        run: yarn build --profile
